<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <!-- <link rel="stylesheet" href="./css/style.css"> -->
    <link rel="stylesheet" href="./css/reg_style.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="heading row">
            <div class="col-lg-8 col-md-12 col-sm-12">
                <div class="logo">
                    <h2 class="text-white">Blood Donation Camp</h2>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="row">
                    <div class="reg_text text-white text-center">
                        <h6>Registration Form</h6>
                    </div>
                </div>
            </div>
        </div>

        <header id="headerSection">
            <div class="reg-inner-content container">
                <div class="row">
                    <div class="col-lg-7 d-none d-lg-block">
                        <img src="./img/logo.jpg" alt="img1_blood_poster">
                    </div>
                    <div class="vertical d-none d-lg-block"></div>
                    <div class="col-lg-5">
                        <form>
                            <div class="form-group">
                                <input type="text" class="form-control form-control-lg" placeholder="First Name"
                                    required>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control form-control-lg" placeholder="Last Name"
                                    required>
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control form-control-lg" placeholder="Email" required>
                            </div>
                            <div class="form-group">
                                <input type="contact" class="form-control form-control-lg" placeholder="Contact"
                                    required>
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control form-control-lg" placeholder="Password"
                                    required>
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control  form-control-lg"
                                    placeholder="Confirm password" required>
                            </div>
                            <div class="row reg_check_section">
                                <div class="reg_check d-flex">
                                    <input type="checkbox" class="form-check-input" id="check" name="checkbox" onclick="validate()">
                                    <label for="check" class="text-danger">I agree to the terms and conditions.</label>
                                </div>
                            </div>
                            <input type="submit" class="btn border-none btn-block btn-danger text-white mb-2"
                                value="Register">
                        </form>
                    </div>
                </div>
            </div>
        </header>

        <footer id="main-footer" class="footer">
            <div class="container bg-danger">
                <div class="row">
                    <div class="col-lg-6 col-md-6 col-sm-6 d-flex footer_text">
                        <P>Copyright &copy; <span id="demo"></span></P>
                        <p class="mr-3">All rights reserved.</p>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-6">
                        <div class="footer_icons_sec">
                            <div class="footer_icons d-flex">
                                <div class="mr-3 ">
                                    <a href="https://www.facebook.com" target="_blank"><i
                                            class="fab fa-facebook-f text-white  fb-icon"></i></a>
                                </div>
                                <div class="mr-3 ">
                                    <a href="https://www.instagram.com" target="_blank"><i
                                            class="fab fa-instagram text-white  insta-icon"></i></a>
                                </div>
                                <div class="mr-3 ">
                                    <a href="https://www.twitter.com" target="_blank"><i
                                            class="fab fa-twitter  text-white twitter-icon"></i></a>
                                </div>
                                <div class="mr-3 ">
                                    <a href="https://www.gmail.com" target="_blank"><i
                                            class="fab fa-google-plus-g  text-white "></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
    </div>

    <script>
        // footer
        var d = new Date();
        document.getElementById("demo").innerHTML = d.getFullYear();

        // test
        function validate() {
            if (document.getElementById('check').checked) {
                alert("checked");
            } else {
                alert("You didn't check it! Let me check it for you.");
            }
        }
    </script>
</body>

</html>
